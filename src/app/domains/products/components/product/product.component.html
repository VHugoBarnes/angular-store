<div class="w-64 rounded-lg bg-slate-200 shadow-lg border border-slate-300">
  <img
    [src]="product.imageUrl"
    [alt]="product.title"
    class="w-64 h-64 rounded-t-lg"
  >
  <div class="p-2 py-4 space-y-2">
    <h3 class="text-xl text-slate-700 font-bold">{{product.title}}</h3>
    <p class="text-lg text-slate-700">${{product.price.toFixed(2)}}</p>
    <button
      (click)="addCartHandler()"
      class="text-white bg-blue-500 hover:bg-blue-600 transition-all duration-200 rounded-xl px-4 py-2 hover:scale-105"
    >
      Add to cart
    </button>
  </div>
</div>
