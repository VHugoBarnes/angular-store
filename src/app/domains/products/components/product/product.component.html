<div class="w-64 rounded-lg bg-slate-200 hover:bg-slate-300 transition-colors duration-200 cursor-pointer">
  <img
    [src]="product.imageUrl"
    [alt]="product.title"
    class="w-64 h-64 rounded-t-lg"
  >
  <div class="p-2">
    <h3 class="text-xl text-slate-700 font-bold">{{product.title}}</h3>
    <p class="text-lg text-slate-700">${{product.price.toFixed(2)}}</p>
  </div>
</div>
